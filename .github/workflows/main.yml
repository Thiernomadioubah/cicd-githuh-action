name: exemple de matrice avec seulement include

on: push

jobs:
  includes_only:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - site: "production"
            datacenter: "site-a"
          - site: "staging"
            datacenter: "site-b"
    steps:
    - run: echo "site actuel est ${{ matrix.site }}"
    - run: echo "datacenter actuel est ${{ matrix.datacenter }}"
    - run: sleep 5
